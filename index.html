<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Profile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    .container {
      width: 100%;
      height: 100vh;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 90%;
      max-width: 440px;
      color: #fff;
      text-align: center;
      padding: 50px 35px;
      background: rgba(225,255,255, 0.2);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 40px rgba(255, 255, 255, 0.3);
    }

    .card img {
      width: 140px;
      border-radius: 50%;
      border: 3px solid #fff;
    }

    .card h2 {
      font-size: 40px;
      font-weight: 600;
      margin-top: 20px;
      text-shadow: 0px 0px 8px rgba(255, 255, 255, 0.8);
    }

    .card p {
      font-size: 18px;
      margin: 10px auto;
      max-width: 330px;
      color: #f1f1f1;
      text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.5);
    }

    .links img {
      width: 50px;
      margin: 10px;
      transition: transform 0.3s;
    }

    .links img:hover {
      transform: scale(1.2);
    }

    .btn {
      text-decoration: none;
      display: inline-block;
      font-size: 18px;
      font-weight: 500;
      background: #ff01cf;
      color: #fff;
      padding: 12px 35px;
      border-radius: 30px;
      margin: 30px 0 10px;
      transition: all 0.3s;
      box-shadow: 0px 0px 15px rgba(255, 1, 207, 0.6);
    }

    .btn:hover {
      background: #ff5de3;
      box-shadow: 0px 0px 25px rgba(255, 1, 207, 0.9);
    }
  </style>
</head>
